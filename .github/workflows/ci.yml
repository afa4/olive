name: Tests

on:
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Deploy with Serverless Framework
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install project dependencies
        run: npm ci

      - name: Jest tests
        run: npm test
