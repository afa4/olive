service: olive
frameworkVersion: '3'

useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  environment:
    TOKEN: ${env:TOKEN}
    QRCODE_BUCKET_NAME: ${env:QRCODE_BUCKET_NAME}
    QRCODE_TABLE_NAME: ${env:QRCODE_TABLE_NAME}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - 's3:PutObject'
          Resource:
            Fn::Join:
              - '/'
              - - "Fn::GetAtt": [ oliveQRCodes, Arn ]
                - '*'
        - Effect: Allow
          Action:
           - "dynamodb:PutItem"
           - "dynamodb:GetItem"
           - "dynamodb:Query"
          Resource:
            - "Fn::GetAtt": [ oliveQRCodesTable, Arn ]

resources:
  Resources:
    oliveQRCodes:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: olive-qr-codes
    oliveQRCodesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: olive-qr-codes
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: "id"
            AttributeType: S
          - AttributeName: "createdAt"
            AttributeType: N
        KeySchema:
          - AttributeName: "id"
            KeyType: HASH
          - AttributeName: "createdAt"
            KeyType: RANGE


functions:
  api:
    handler: src/index.handler
    events:
      - httpApi:
          path: /qrcode/{id}
          method: get

  qrcodeApi:
    handler: src/index.qrcodeHandler
    events:
      - httpApi:
          path: /qrcode
          method: post
  
  ddbotInteractions:
    handler: src/ddbot/index.interactionHandler
    events:
      - httpApi:
          path: /interactions
          method: post

plugins:
  - serverless-offline
